<div class="flex flex-col items-center justify-center text-center py-12 md:py-24">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-4xl md:text-6xl font-extrabold text-gray-900 dark:text-white leading-tight">
      Predict Your <span class="text-primary">Perfect Fit</span> with AI
    </h1>
    <p class="mt-4 text-lg md:text-xl text-gray-600 dark:text-gray-300">
      Stop guessing your size. Use your camera to get precise clothing measurements and recommendations in seconds.
    </p>
    <div class="mt-8 flex flex-col sm:flex-row items-center justify-center gap-4">
      <button (click)="login.emit('google')" class="w-full sm:w-auto flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-primary hover:bg-primary-600 transition-transform transform hover:scale-105">
        Sign In with Google
      </button>
      <button (click)="login.emit('apple')" class="w-full sm:w-auto flex items-center justify-center px-6 py-3 border border-gray-300 dark:border-gray-600 text-base font-medium rounded-md text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700 transition-transform transform hover:scale-105">
        Sign In with Apple
      </button>
    </div>
    <div class="mt-6">
      <a (click)="login.emit('guest')" class="text-sm text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary-400 cursor-pointer">
        Continue as Guest &rarr;
      </a>
    </div>
  </div>
</div>
