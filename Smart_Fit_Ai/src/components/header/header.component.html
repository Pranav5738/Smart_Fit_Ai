<header class="bg-white dark:bg-gray-800 shadow-md sticky top-0 z-50 transition-colors duration-300">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      
      <!-- Logo -->
      <div class="flex items-center space-x-2 cursor-pointer" (click)="viewChange.emit(isAuthenticated() ? 'dashboard' : 'hero')">
        <svg class="h-8 w-8 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-3.152a.563.563 0 00-.652 0l-4.725 3.152a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
        </svg>
        <span class="text-xl font-bold text-gray-800 dark:text-white">SmartFit AI</span>
      </div>

      <!-- Right side controls -->
      <div class="flex items-center space-x-4">
        <button (click)="themeToggle.emit()" class="p-2 rounded-full text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
          @if (theme() === 'light') {
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
          } @else {
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
          }
        </button>
        
        @if (isAuthenticated()) {
          <div class="relative">
            <button (click)="toggleProfileDropdown()" class="flex items-center space-x-2 focus:outline-none">
              <img class="h-9 w-9 rounded-full object-cover" [src]="currentUserData().avatar" alt="User Avatar">
            </button>
            @if(isProfileOpen) {
              <div class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white dark:bg-gray-700 ring-1 ring-black ring-opacity-5 z-50">
                <div class="px-4 py-2 text-sm text-gray-700 dark:text-gray-200 border-b dark:border-gray-600">
                  <p class="font-semibold">{{ currentUserData().name }}</p>
                </div>
                <p class="px-4 pt-2 pb-1 text-xs text-gray-500 dark:text-gray-400">Switch User</p>
                <a (click)="onUserSwitch('user1')" [class.bg-gray-100]="activeUser() === 'user1'" [class.dark:bg-gray-600]="activeUser() === 'user1'" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600 cursor-pointer">User 1 (Alex)</a>
                <a (click)="onUserSwitch('user2')" [class.bg-gray-100]="activeUser() === 'user2'" [class.dark:bg-gray-600]="activeUser() === 'user2'" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600 cursor-pointer">User 2 (Jordan)</a>
                <div class="border-t border-gray-100 dark:border-gray-600"></div>
                <a (click)="logout.emit()" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-600 cursor-pointer">Log out</a>
              </div>
            }
          </div>
        }
      </div>
    </div>
  </div>
</header>
