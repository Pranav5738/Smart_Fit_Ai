<div class="container mx-auto py-12">
  <div class="text-center">
    <h1 class="text-4xl font-extrabold text-gray-900 dark:text-white">What Our Users Say</h1>
    <p class="mt-4 text-lg text-gray-600 dark:text-gray-400">We love our users, and they love us back.</p>
  </div>

  <div class="mt-10 grid grid-cols-1 md:grid-cols-2 gap-8">
    @for (review of reviews(); track review.name) {
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6">
        <div class="flex items-center space-x-4">
          <img class="h-12 w-12 rounded-full object-cover" [src]="review.avatar" [alt]="review.name">
          <div>
            <p class="font-semibold text-gray-900 dark:text-white">{{ review.name }}</p>
            <div class="flex items-center">
              @for (star of [1,2,3,4,5]; track star) {
                <svg [class.text-yellow-400]="star <= review.rating" [class.text-gray-300]="star > review.rating" class="h-5 w-5 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                  <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                </svg>
              }
            </div>
          </div>
        </div>
        <p class="mt-4 text-gray-600 dark:text-gray-300 italic">"{{ review.message }}"</p>
      </div>
    }
  </div>

  <div class="mt-16 bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-gray-900 dark:text-white">Leave Your Feedback</h2>
    @if (!feedbackSubmitted()) {
      <form (submit)="submitFeedback($event)" class="mt-6 max-w-lg mx-auto">
        <div class="grid grid-cols-1 gap-y-6">
          <div>
            <label for="feedback-message" class="sr-only">Message</label>
            <textarea id="feedback-message" name="feedback-message" rows="4" class="block w-full shadow-sm py-3 px-4 placeholder-gray-500 focus:ring-primary focus:border-primary border-gray-300 rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white" placeholder="Tell us what you think..."></textarea>
          </div>
        </div>
        <div class="mt-6 text-center">
          <button type="submit" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-primary hover:bg-primary-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
            Submit Feedback
          </button>
        </div>
      </form>
    } @else {
      <div class="text-center mt-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-green-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
        <p class="mt-2 text-lg font-medium text-gray-900 dark:text-white">Thank you for your feedback!</p>
      </div>
    }
  </div>
</div>
