<div class="container mx-auto">
  <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-6">Dashboard</h1>
  
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- Welcome Card -->
    <div class="md:col-span-2 lg:col-span-3 bg-gradient-to-r from-primary-500 to-primary-600 text-white p-6 rounded-xl shadow-lg">
      <h2 class="text-2xl font-bold">Hi {{ userData().name }}!</h2>
      <p class="mt-2 text-primary-100">Your last saved sizes are <span class="font-semibold">{{ userData().lastTopSize }} (Top)</span> and <span class="font-semibold">{{ userData().lastBottomSize }} (Bottom)</span>.</p>
    </div>

    <!-- Quick Stats -->
    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg flex items-center space-x-4">
      <div class="bg-primary-100 dark:bg-primary-900 p-3 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
      </div>
      <div>
        <p class="text-gray-500 dark:text-gray-400 text-sm">Recent Scans</p>
        <p class="text-2xl font-bold text-gray-900 dark:text-white">{{ userData().history.length }}</p>
      </div>
    </div>

    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg flex items-center space-x-4">
      <div class="bg-green-100 dark:bg-green-900 p-3 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
      </div>
      <div>
        <p class="text-gray-500 dark:text-gray-400 text-sm">Top Size</p>
        <p class="text-2xl font-bold text-gray-900 dark:text-white">{{ userData().lastTopSize }}</p>
      </div>
    </div>
    
    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg flex items-center space-x-4">
      <div class="bg-yellow-100 dark:bg-yellow-900 p-3 rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
      </div>
      <div>
        <p class="text-gray-500 dark:text-gray-400 text-sm">Bottom Size</p>
        <p class="text-2xl font-bold text-gray-900 dark:text-white">{{ userData().lastBottomSize }}</p>
      </div>
    </div>

  </div>
</div>
